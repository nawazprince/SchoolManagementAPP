<!--Modal-->
<div class="modal fade" id="AdmissionModal" tabindex="-1" role="dialog" aria-labelledby="AdmissionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <form class="modal-content" #form="ngForm" (ngSubmit)="form.form.valid && SubmitAdmission(form)" autocomplete="off" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="AdmissionModalLabel">New Admission</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <input type="hidden" name="studentId" #studentId="ngModel" [(ngModel)]="Admission.studentId" />
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" class=" form-control" name="studentName"
                 #studentName="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  studentName.invalid }" required [(ngModel)]="Admission.studentName" />
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label>Father's Name</label>
            <input type="text" class=" form-control" name="fatherName"
                   #fatherName="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  fatherName.invalid }" required [(ngModel)]="Admission.fatherName" />
          </div>
          <div class="form-group  col-6">
            <label>Mother's Name</label>
            <input type="text" class=" form-control" name="motherName"
                   #motherName="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  motherName.invalid }" required [(ngModel)]="Admission.motherName" />
          </div>
        </div>
        <div class="form-group row col-4 ">
          <label>Gender</label>
          <input type="radio" class="" [(ngModel)]="Admission.gender" name="gender"
                 #gender="ngModel" [ngClass]="{ 'is-invalid': form.submitted && gender.invalid }" required value="Male" />Male
          <input type="radio" class=" " [(ngModel)]="Admission.gender" name="gender"
                 #gender="ngModel" [ngClass]="{ 'is-invalid': form.submitted && gender.invalid }" required value="Female" />Female

          <div class="text-danger" name="gender" *ngIf="form.submitted && gender.invalid ">Select Gender</div>

        </div>
        <div class="row">
          <div class="form-group col-6">
            <label>Date Of Birth</label>
            <input type="date" class=" form-control" name="dob"
                   #dob="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  dob.invalid }" required [(ngModel)]="Admission.dob" />
          </div>




          <div class="form-group col-6">
            <label>Nationality</label>
            <input type="text" class=" form-control" name="nationality"
                   #nationality="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  nationality.invalid }" required [(ngModel)]="Admission.nationality" />
          </div>
        </div>
        <div class="form-group row col-12">
          <label>Birth Certificate Number</label>
          <input type="tel" class=" form-control" name="brithcertificateNumber"
                 #brithcertificateNumber="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  brithcertificateNumber.invalid }" required [(ngModel)]="Admission.brithcertificateNumber" />
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label>Relegion</label>
            <input type="text" class=" form-control" name="relegion"
                   #relegion="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  relegion.invalid }" required [(ngModel)]="Admission.relegion" />
          </div>

          <!--<div class="form-group col-6">
            <label>Admission Date</label>
            <input type="date" class=" form-control" name="admissionDate"
                   #admissionDate="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  admissionDate.invalid }" required [(ngModel)]="Admission.admissionDate" />
          </div>-->
        </div>
        <div class="form-group row col-12">
          <label>Present Address</label>
          <input type="text" class=" form-control" name="presentAddress"
                 #presentAddress="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  presentAddress.invalid }" required [(ngModel)]="Admission.presentAddress" />

        </div>

        <div class="form-group row col-12">
          <label>Permanent Address</label>
          <input type="text" class=" form-control" name="permanentAddress"
                 #permanentAddress="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  permanentAddress.invalid }" required [(ngModel)]="Admission.permanentAddress" />
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label>Gurdian Name</label>
            <input type="text" class=" form-control" name="gurdianName"
                   #gurdianName="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  gurdianName.invalid }" required [(ngModel)]="Admission.gurdianName" />
          </div>

          <div class="form-group col-6">
            <label>Gurdian Contact Number</label>
            <input type="tel" class=" form-control" name="gurdianContact"
                   #gurdianContact="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  gurdianContact.invalid }" required [(ngModel)]="Admission.gurdianContact" />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="SubmitAdmission()">Submit</button>
      </div>
    </form>

  </div>
</div>
