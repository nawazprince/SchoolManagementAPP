<h1 id="tableLabel">Class Index</h1>



<p *ngIf="!ClassList">
  <mat-spinner></mat-spinner>
</p>


<div class="btn-group">
  <button class="btn btn-primary" (click)="LoadList()">
    Refresh
  </button>

  <button type="button" data-toggle="modal" data-target="#classModal" class="btn btn-success">
    Create New
  </button>

</div>

<div class="table-responsive">
  <div id="print-section">
    <table class="table table-striped table-bordered dt-responsive nowrap" aria-labelledby="tableLabel" *ngIf="ClassList">
      <thead>
        <tr>
          <th>Id</th>
          <th>ClassName</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of ClassList ">
          <td>{{ c.classId }}</td>
          <td>{{ c.className }}</td>
          <td class="btn-group">
            <button class="btn btn-primary" (click)="GetClass(c.classId)">Edit</button>
            <button class="btn btn-danger" (click)="DeleteConfirmation(c)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="ClassList.Count == 0">
          <th colspan="4" class="text-center text-warning">No data available</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content mat-form-md" #form="ngForm" (ngSubmit)="form.form.valid && SubmitClass(form)" autocomplete="off" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="classModalLabel">New Class</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" [(ngModel)]="Class.classId" name="classId" #classId="ngModel" />
        <mat-form-field class="mat-form-field">
          <input matInput placeholder="Class Name" type="text" [(ngModel)]="Class.className" name="className"
                 #className="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  className.invalid }" required >
          <mat-hint>Enter class name...</mat-hint>
          <mat-error>
            Class name required
          </mat-error>
        </mat-form-field>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Cancel(form)">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="classModalLabel">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="h2 text-warning">Delete {{Class.className}}?</span>
      </div>
      <div class="modal-footer btn-group">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="DeleteClass(Class.classId)">Yes</button>
      </div>
    </div>
  </div>
</div>
