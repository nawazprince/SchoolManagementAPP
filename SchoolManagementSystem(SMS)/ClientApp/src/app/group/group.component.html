<h1 id="tableLabel">Group Index</h1>



<p *ngIf="!GroupList"><em class="text-info">Loading...</em></p>


<div class="btn-group">
  <button class="btn btn-primary" (click)="LoadList()">
    Refresh
  </button>

  <button type="button" data-toggle="modal" data-target="#GroupModal" class="btn btn-success">
    Create New
  </button>

</div>

<div id="print-section">


  <table class="table table-striped table-bordered dt-responsive nowrap" aria-labelledby="tableLabel" *ngIf="GroupList">
    <thead>
      <tr>
     
        <th>GroupName</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of GroupList ">
      
        <td>{{ g.groupName }}</td>
        <td class="btn-group">
          <button class="btn btn-primary" (click)="GetGroup(g.groupId)">Edit</button>
          <button class="btn btn-danger" (click)="DeleteConfirmation(g)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="GroupList.Count == 0">
        <th colspan="4" class="text-center text-warning">No data available</th>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="GroupModal" tabindex="-1" role="dialog" aria-labelledby="GroupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content" #form="ngForm" (ngSubmit)="form.form.valid && SubmitGroup(form)" autocomplete="off" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="GroupModalLabel">New Class</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden"  [(ngModel)]="Group.groupId" name="groupId" #groupId="ngModel" />

        <div class="form-group">
          <label>Group Name</label>
          <input type="text" class=" form-control" [(ngModel)]="Group.groupName" name="GroupName"
                 #groupName="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  groupName.invalid }" required />
        </div>

        
      

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Cancel(form)">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="GroupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="GroupModalLabel">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="h2 text-warning">Delete {{Group.groupName}}?</span>
      </div>
      <div class="modal-footer btn-group">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="DeleteGroup(Group.id)">Yes</button>
      </div>
    </div>
  </div>
</div>
